<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="css/styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Tell us your opinion</h1>
    </header>
     <main>
            <div class="container mt-4 me-2">
                <div class="row">                
                <div class="col h-100">
                      <form class="w-75 ms-0 mt-5" id="comment-form" onsubmit="publish(event)">
                        <label for="comment" class="labels"></label>
                        <textarea class="form-control" id="comment" required rows="2" placeholder="Post Your Comment Here" ></textarea>
                        <div class="d-grid justify-content-md-end">
                            <button class="btn btn-dark " type="submit" onclick="publish()">Publish</button>
                      </form>
                </div> 
                    </div>
                  <div class="col bg-comment my-2 me-3" id="comment-section">                      
                      </div>
                </div>         
    </main>
    <script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
